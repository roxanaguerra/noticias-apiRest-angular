<div class="card text-white bg-primary mb-3 mt-5" style="max-width: 100%;">
    <div class="card-header heading">Filtra noticias por pais y categorias</div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2 mt-3 mb-3">
            <form (ngSubmit)="buscar_noticias()">
                <div class="form-group">
                    <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg">
                        <option [value]="categoria.value" *ngFor="let categoria of categorias">{{ categoria.nombre }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="pais" [(ngModel)]="paisSeleccionado" class="form-control form-control-lg">
                        <option [value]="pais.value" *ngFor="let pais of paises">{{ pais.nombre }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-block btn-lg">BUSCAR</button>
            </form>
        </div>
    </div>
</div>
